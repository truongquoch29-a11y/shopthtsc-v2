body{
    background:#0f172a;
    color:#f1f5f9;
    transition:background 0.5s ease, color 0.5s ease;
    animation:fadePage 0.8s ease;
}

body.light-mode{
    background:#f1f5f9;
    color:#0f172a;
}

body.light-mode header{ background:linear-gradient(90deg,#e2e8f0,#cbd5e1); }
body.light-mode .marquee{ background:#e2e8f0; }
body.light-mode .card{ background:#e2e8f0; }
body.light-mode .popup{ background:#e2e8f0; }

@keyframes fadePage{
    from{opacity:0;transform:translateY(15px)}
    to{opacity:1;transform:translateY(0)}
}

/* ===== HEADER ===== */
header{
    background: linear-gradient(135deg,#0f172a,#1e293b,#0f172a);
    padding:12px 15px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    border-radius:20px;
    margin:15px;
    box-shadow:0 12px 35px rgba(0,0,0,0.45);
    position:relative;
    overflow:hidden;
}

/* ===== LOGO ===== */
.logo-wrap{
    width:160px;
    display:flex;
    align-items:center;
    position:relative;
    z-index:1;
}

.logo-img{
    width:100%;
    object-fit:contain;
    display:block;
    filter:drop-shadow(0 0 12px rgba(168,85,247,0.6));
}

/* ===== ICON ===== */
.header-icons{
    font-size:24px;
    display:flex;
    gap:18px;
}

.theme-toggle{
    cursor:pointer;
    transition:transform 0.5s ease;
}

.rotate{
    transform:rotate(180deg) scale(1.2);
}

/* ===== MARQUEE ===== */
.marquee{
    background:#1e293b;
    margin:15px;
    padding:12px;
    border-radius:12px;
    overflow:hidden;
}

.marquee p{
    white-space:nowrap;
    display:inline-block;
    animation:marqueeRun 18s linear infinite;
    font-weight:600;
}

@keyframes marqueeRun{
    from{transform:translateX(100%)}
    to{transform:translateX(-100%)}
}

/* ===== CARD ===== */
.container{ padding:15px; }

.card{
    background:#1e293b;
    border-radius:20px;
    padding:15px;
    margin-bottom:25px;
    box-shadow:0 15px 35px rgba(0,0,0,0.3);
    position:relative;
}

/* ===== SALE BADGE NHá»Ž HÆ N TRÃŠN áº¢NH ===== */
.image-wrap{
    position:relative;
    overflow:hidden;
    border-radius:15px;
}

.image-wrap img{
    width:100%;
    display:block;
}

.sale-badge{
    position:absolute;
    top:8px;
    left:8px;
    background:linear-gradient(45deg,#ff0000,#ff4d4d);
    color:#fff;
    padding:5px 10px;
    font-weight:600;
    font-size:12px;
    border-radius:8px;
    box-shadow:0 5px 15px rgba(255,0,0,0.5);
    animation:pulseSale 1.2s infinite;
}

@keyframes pulseSale{
    0%{transform:scale(1)}
    50%{transform:scale(1.08)}
    100%{transform:scale(1)}
}

.acc-id{
    position:absolute;
    top:8px;
    right:8px;
    background:#ff2f92;
    color:#fff;
    padding:5px 10px;
    border-radius:8px;
    font-weight:bold;
    font-size:12px;
}

/* ===== BADGES ===== */
.badges{
    display:flex;
    gap:10px;
    flex-wrap:wrap;
    margin:12px 0;
}

.badge{
    background:#22c55e;
    color:#fff;
    padding:6px 10px;
    border-radius:8px;
    font-size:13px;
}

/* ===== PRICE BOX NHá»Ž Gá»ŒN HÆ N ===== */
.price-box{
    background:linear-gradient(90deg,#7c3aed,#ec4899);
    padding:8px 12px;
    border-radius:12px;
    text-align:center;
    margin:10px auto;
    width:75%;
    box-shadow:0 8px 18px rgba(236,72,153,0.4);
}

.old-price{
    text-decoration:line-through;
    font-size:13px;
    opacity:0.8;
}

.new-price{
    font-size:20px;
    font-weight:bold;
    color:#facc15;
    margin-top:3px;
}

/* ===== BUTTON ===== */
.btn{
    display:block;
    text-align:center;
    background:linear-gradient(90deg,#000,#111);
    color:#fff;
    padding:12px;
    border-radius:12px;
    text-decoration:none;
    font-weight:bold;
    transition:transform 0.25s ease, box-shadow 0.25s ease;
}

.btn:hover{
    transform:translateY(-2px);
    box-shadow:0 10px 20px rgba(0,0,0,0.5);
}

/* ===== POPUP ANIMATION ===== */
.popup{
    position:fixed;
    bottom:20px;
    right:-250px;
    background:#1e293b;
    padding:10px 14px;
    border-radius:10px;
    box-shadow:0 8px 20px rgba(0,0,0,0.4);
    font-size:13px;
    opacity:0;
}

/* Animation */
@keyframes slideIn{
    from{right:-250px;opacity:0}
    to{right:20px;opacity:1}
}

@keyframes slideOut{
    from{right:20px;opacity:1}
    to{right:-250px;opacity:0}
}
</style>
</head>
