/* ===== LIGHT MODE ===== */
body.light-mode{

/* ===== HEADER ===== */
header{
    background:#1e293b;

    justify-content:space-between;
    align-items:center;
    border-radius:20px;
    margin:15px;

}

.logo-wrap{

/* ===== THEME BUTTON NHá»Ž Gá»ŒN ===== */
.theme-toggle{

    justify-content:center;
    background:#0f172a;
    cursor:pointer;
    font-size:18px;
    transition:all 0.3s ease;
    box-shadow:0 5px 15px rgba(0,0,0,0.4);
}

body.light-mode .theme-toggle{
    background:#cbd5e1;
}

.theme-toggle:hover{
    transform:scale(1.1);
}

/* ===== MARQUEE ===== */
.marquee{
    background:#1e293b;
    margin:15px;
    padding:10px;
    border-radius:12px;
    overflow:hidden;
}

.marquee p{
    white-space:nowrap;
    animation:marqueeRun 18s linear infinite;
}

@keyframes marqueeRun{
    from{transform:translateX(100%)}
    to{transform:translateX(-100%)}
}

/* ===== CARD ===== */
.container{padding:15px;}

.card{
    background:#1e293b;
    border-radius:18px;
    padding:15px;
    box-shadow:0 12px 30px rgba(0,0,0,0.35);
}

.image-wrap{
    position:relative;
    overflow:hidden;
    border-radius:14px;
}

.image-wrap img{
    width:100%;
    display:block;
}

.sale-badge{
    position:absolute;
    top:8px;
    left:8px;
    background:#ff0000;
    color:#fff;
    padding:4px 8px;
    font-size:12px;
    border-radius:8px;
}

.acc-id{
    position:absolute;
    top:8px;
    right:8px;
    background:#ff2f92;
    color:#fff;
    padding:4px 8px;
    font-size:12px;
    border-radius:8px;
}

.badges{
    display:flex;
    gap:8px;
    margin:12px 0;
    flex-wrap:wrap;
}

.badge{
    background:#22c55e;
    padding:5px 8px;
    border-radius:8px;
    font-size:12px;
    color:#fff;
}

/* ===== PRICE BOX ===== */
.price-box{
    background:linear-gradient(90deg,#7c3aed,#ec4899);
    padding:8px;
    border-radius:12px;
    text-align:center;
    width:75%;
    margin:10px auto;
}

.old-price{
    text-decoration:line-through;
    font-size:13px;
}

.new-price{

    font-weight:bold;
    color:#facc15;
}

/* ===== BUTTON XEM CHI TIáº¾T CÃ“ ANIMATION ===== */
.btn{
    display:block;

    border-radius:12px;
    text-decoration:none;
    font-weight:bold;
    color:#fff;
    background:linear-gradient(90deg,#2563eb,#7c3aed);
    position:relative;
    overflow:hidden;
    transition:transform 0.25s ease;
}

.btn::before{
    content:"";
    position:absolute;
    top:0;
    left:-100%;
    width:100%;
    height:100%;
    background:linear-gradient(120deg,transparent,rgba(255,255,255,0.4),transparent);
    transition:0.6s;
}

.btn:hover::before{
    left:100%;
}

.btn:hover{
    transform:translateY(-3px) scale(1.03);
    box-shadow:0 10px 25px rgba(124,58,237,0.6);
}

/* ===== POPUP ===== */
.popup{
    position:fixed;
    bottom:20px;
    right:-250px;
    background:#1e293b;
    padding:10px 14px;
    border-radius:10px;
    font-size:13px;
    box-shadow:0 8px 20px rgba(0,0,0,0.4);
}

@keyframes slideIn{
    from{right:-250px;opacity:0}
    to{right:20px;opacity:1}
}

@keyframes slideOut{
    from{right:20px;opacity:1}
    to{right:-250px;opacity:0}
}
</style>
