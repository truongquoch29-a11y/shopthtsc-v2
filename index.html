<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SHOP ACC</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Segoe UI,sans-serif;
}

body{
    background:#0f172a;
    color:#f1f5f9;
    transition:background 0.5s ease, color 0.5s ease;
    animation:fadePage 0.8s ease;
}

body.light-mode{
    background:#f1f5f9;
    color:#0f172a;
}

body.light-mode header{
    background:linear-gradient(90deg,#e2e8f0,#cbd5e1);
}

body.light-mode .marquee{
    background:#e2e8f0;
}

body.light-mode .card{
    background:#e2e8f0;
}

body.light-mode .popup{
    background:#e2e8f0;
}

@keyframes fadePage{
    from{opacity:0;transform:translateY(15px)}
    to{opacity:1;transform:translateY(0)}
}

/* ===== HEADER ===== */
header{
    background: linear-gradient(135deg,#0f172a,#1e293b,#0f172a);
    padding:12px 15px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    border-radius:20px;
    margin:15px;
    box-shadow:0 12px 35px rgba(0,0,0,0.45);
    position:relative;
    overflow:hidden;
}

header::before{
    content:"";
    position:absolute;
    left:-50px;
    top:-50px;
    width:250px;
    height:250px;
    background:radial-gradient(circle at center,
        rgba(139,92,246,0.35),
        rgba(59,130,246,0.25),
        transparent 70%);
    filter:blur(40px);
    z-index:0;
}

/* ===== LOGO ===== */
.logo-wrap{
    width:160px;
    display:flex;
    align-items:center;
    position:relative;
    z-index:1;
}

.logo-img{
    width:100%;
    height:auto;
    object-fit:contain;
    display:block;
    border:none;
    padding:0;
    margin:0;
    filter:drop-shadow(0 0 12px rgba(168,85,247,0.6));
}

/* ===== ICON ===== */
.header-icons{
    font-size:24px;
    display:flex;
    gap:18px;
    color:inherit;
    position:relative;
    z-index:1;
}

.theme-toggle{
    cursor:pointer;
    user-select:none;
    transition:transform 0.5s ease;
}

.rotate{
    transform:rotate(180deg) scale(1.2);
}

/* ===== MARQUEE ===== */
.marquee{
    background:#1e293b;
    margin:15px;
    padding:12px;
    border-radius:12px;
    box-shadow:0 5px 15px rgba(0,0,0,0.2);
    overflow:hidden;
}

.marquee p{
    white-space:nowrap;
    display:inline-block;
    animation:marqueeRun 18s linear infinite;
    font-weight:600;
}

@keyframes marqueeRun{
    from{transform:translateX(100%)}
    to{transform:translateX(-100%)}
}

/* ===== CARD ===== */
.container{
    padding:15px;
}

.card{
    background:#1e293b;
    border-radius:20px;
    padding:15px;
    margin-bottom:25px;
    box-shadow:0 15px 35px rgba(0,0,0,0.3);
}

.image-wrap{
    position:relative;
    overflow:hidden;
    border-radius:15px;
}

.image-wrap img{
    width:100%;
    height:auto;
    object-fit:cover;
    display:block;
}

.acc-id{
    position:absolute;
    top:10px;
    right:10px;
    background:#ff2f92;
    color:#fff;
    padding:6px 12px;
    border-radius:8px;
    font-weight:bold;
    font-size:14px;
}

.badges{
    display:flex;
    gap:10px;
    flex-wrap:wrap;
    margin:12px 0;
}

.badge{
    background:#22c55e;
    color:#fff;
    padding:6px 10px;
    border-radius:8px;
    font-size:13px;
}

.price{
    font-size:20px;
    font-weight:bold;
    margin:10px 0;
    color:#facc15;
}

/* ===== N√öT CHI TI·∫æT (ƒê√É TH√äM ANIMATION) ===== */
.btn{
    display:block;
    text-align:center;
    background:linear-gradient(90deg,#000,#111);
    color:#fff;
    padding:14px;
    border-radius:12px;
    text-decoration:none;
    font-weight:bold;
    position:relative;
    overflow:hidden;
    transition:transform 0.25s ease, box-shadow 0.25s ease;
    animation:pulseBtn 2s infinite;
}

.btn:hover{
    transform:translateY(-3px) scale(1.03);
    box-shadow:0 12px 25px rgba(0,0,0,0.5);
}

.btn:active{
    transform:scale(0.97);
}

@keyframes pulseBtn{
    0%{box-shadow:0 0 0 0 rgba(250,204,21,0.6);}
    70%{box-shadow:0 0 0 12px rgba(250,204,21,0);}
    100%{box-shadow:0 0 0 0 rgba(250,204,21,0);}
}

.popup{
    position:fixed;
    bottom:20px;
    right:20px;
    background:#1e293b;
    padding:15px;
    border-radius:15px;
    box-shadow:0 10px 30px rgba(0,0,0,0.4);
    width:280px;
}
</style>
</head>

<body>

<div class="marquee">

</div>

<div class="container">
    <div class="card">
        <div class="image-wrap">
            <img src="images/A4.jpg">

        </div>

        <div class="badges">
            <div class="badge">‚úî acc d√≠nh x√°c minh</div>
            <div class="badge">‚úî b·∫£o h√†nh gmail 7 ng√†y</div>
        </div>

        <div class="price">130.000 ƒë</div>
        <a href="detailacc1.html" class="btn">Chi Ti·∫øt</a>
    </div>
</div>

<script>
function toggleTheme(){
    const body = document.body;
    const icon = document.getElementById("themeIcon");

    body.classList.toggle("light-mode");
    icon.classList.add("rotate");

    setTimeout(()=>{
        if(body.classList.contains("light-mode")){
            icon.textContent = "‚òÄÔ∏è";
        }else{
            icon.textContent = "üåô";
        }
        icon.classList.remove("rotate");
    },250);
}
</script>

</body>
</html>
