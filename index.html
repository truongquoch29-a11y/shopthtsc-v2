}

.marquee p{
    white-space:nowrap;

}

@keyframes marqueeRun{
    from{transform:translateX(100%)}

/* ===== CARD ===== */

.card:hover{

.image-wrap{

.image-wrap img{

/* ===== POPUP ===== */

</style>
</head>
