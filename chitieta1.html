<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chi Tiết Acc</title>

<style>
/* ===== FOOTER CLEAN - FIX DARK MODE ===== */
footer{
margin-top:50px;
padding:35px 15px 25px;
text-align:center;
border-top:1px solid rgba(255,255,255,0.06);
}

/* ===== DARK MODE ===== */
body:not(.light-mode) footer{
background:#0f172a;          /* trùng background body */
color:#94a3b8;
border-top:1px solid #1e293b;
}

/* ===== LIGHT MODE ===== */
body.light-mode footer{
background:#f1f5f9;          /* trùng nền light */
color:#475569;
border-top:1px solid #d8dee6;
}

footer h3{
margin-bottom:15px;
font-size:18px;
letter-spacing:2px;
font-weight:700;
color:inherit;
}

.footer-links{
display:flex;
justify-content:center;
gap:12px;
flex-wrap:wrap;
margin-bottom:15px;
}

.footer-links a{
padding:7px 16px;
border-radius:10px;
font-size:13px;
font-weight:600;
text-decoration:none;
background:#334155;
color:#ffffff;
transition:0.25s ease;
}

.footer-links a:hover{
transform:translateY(-2px);
background:linear-gradient(135deg,#2563eb,#3b82f6);
}

body.light-mode .footer-links a{
background:#cbd5e1;
color:#0f172a;
}

footer p{
font-size:12px;
opacity:0.7;
margin:0;
}
html,body{
    overflow-x:hidden;
}
/* ===== DETAIL SECTION  ===== */

.acc-detail-section{
    margin-top:50px;
}

.acc-detail-section,
.container{
    width:100%;
    max-width:500px;
    padding:22px 15px;
    margin-left:auto;
    margin-right:auto;
    box-sizing:border-box;
}

/* ===== TITLE DECOR ===== */

.acc-detail-title{
text-align:center;
font-size:20px;
font-weight:700;
margin:30px 0 20px;
letter-spacing:1px;
position:relative;
}

.acc-detail-title::before,
.acc-detail-title::after{
content:"";
position:absolute;
top:50%;
width:25%;
height:2px;
background:linear-gradient(90deg,#7c3aed,#ec4899);
}

.acc-detail-title::before{
left:0;
}

.acc-detail-title::after{
right:0;
}
/* Ảnh xếp dọc giống ảnh 2 */
.acc-detail-images{
    display:flex;
    flex-direction:column;
    gap:18px;
}

/* Card ảnh */
.detail-card{
    border-radius:22px;
    overflow:hidden;
    transition:0.35s ease;
}

/* Dark */
body:not(.light-mode) .detail-card{
    background:#1e293b;
    box-shadow:0 20px 45px rgba(0,0,0,0.5);
}

/* Light */
body.light-mode .detail-card{
    background:#ffffff;
    box-shadow:0 20px 45px rgba(0,0,0,0.12);
}

.detail-card img{
    width:100%;
    display:block;
}

/* hover nổi nhẹ */
.detail-card:hover{
    transform:translateY(-8px);
}

/* ===== BODY ===== */
body{
    font-family:Arial, sans-serif;
    padding:30px 0px;
    margin:0;
    opacity:0;
    transform:translateY(30px);
    transition:opacity 0.5s ease, transform 0.5s ease;
}

/* DARK MODE (mặc định) */
body{
    background:#0f172a;
    color:#f1f5f9;
}

/* LIGHT MODE */
body.light-mode{
    background:#f2f3f7;
    color:#0f172a;
}

body.page-in{
    opacity:1;
    transform:translateY(0);
}

/* ===== CONTAINER ===== */
.container{
    width:100%;
    max-width:500px;
    padding:22px 15px;
    border-radius:16px;
    margin:0 auto;
    box-sizing:border-box;
}

/* DARK */
body:not(.light-mode) .container{
    background:#1e293b;
    box-shadow:0 12px 35px rgba(0,0,0,0.35);
}

/* LIGHT */
body.light-mode .container{
    background:#ffffff;
    box-shadow:0 12px 35px rgba(0,0,0,0.08);
}

@keyframes fadeCard{
    from{ opacity:0; transform:translateY(20px); }
    to{ opacity:1; transform:translateY(0); }
}

/* ===== TITLE ===== */
.title{
    text-align:center;
    font-size:22px;
    font-weight:bold;
    margin-bottom:18px;
}

/* ===== IMAGE ===== */
.image-box{
    width:100%;
    border-radius:14px;
    overflow:hidden;
    margin-bottom:15px;
}

.image-box img{
    width:100%;
    height:auto;
    display:block;
}

/* ===== INFO ===== */
.info{
    text-align:center;
    margin-bottom:15px;
}

.price{
    font-size:22px;
    font-weight:bold;
    margin-top:8px;
    color:#22c55e;
}

body.light-mode .price{
    color:#16a34a;
}

/* ===== BADGES ===== */
.badges{
    display:flex;
    flex-wrap:wrap;
    gap:8px;
    justify-content:center;
    margin-bottom:18px;
}

.badge{
    padding:8px 12px;
    border-radius:8px;
    font-size:13px;
}

/* DARK badge */
body:not(.light-mode) .badge{
    background:#334155;
    color:#f1f5f9;
}

/* LIGHT badge */
body.light-mode .badge{
    background:#e5e7eb;
    color:#0f172a;
}

/* ===== BUTTON ===== */
.pay-btn{
    display:block;
    width:100%;
    padding:14px 0;
    text-align:center;
    border-radius:12px;
    text-decoration:none;
    font-weight:bold;
    transition:all 0.25s ease;
}

/* DARK button */
body:not(.light-mode) .pay-btn{
    background:linear-gradient(45deg,#2563eb,#3b82f6);
    color:#ffffff;
}

/* LIGHT button */
body.light-mode .pay-btn{
    background:linear-gradient(45deg,#1d4ed8,#2563eb);
    color:#ffffff;
}

.pay-btn:hover{
    transform:translateY(-3px);
}

.pay-btn:active{
    transform:scale(0.98);
}
</style>
</head>

<body>

<div class="container">
    <div class="title">Mã Acc #000004</div>

    <div class="image-box">
        <img src="images/A4.jpg">
    </div>

    <div class="info">
        <div>ACC THƯỜNG</div>
        <div class="price">Giá: 130.000 đ</div>
    </div>

    <div class="badges">
        <div class="badge">Acc Dính Xác Minh</div>
        <div class="badge">Bảo Hành Gmail 7 ngày</div>
        <div class="badge">Game Không Bảo Hành</div>
    </div>

    <a href="#" class="pay-btn">Thanh Toán</a>
</div>

<div class="acc-detail-section">
    <div class="acc-detail-title">
        CHI TIẾT
    </div>

    <div class="acc-detail-images">
        <div class="detail-card">
            <img src="images/a4m1.jpg" alt="">
        </div>

        <div class="detail-card">
            <img src="images/a4m2.jpg" alt="">
        </div>

        <div class="detail-card">
            <img src="images/a4m3.jpg" alt="">
        </div>
    </div>
</div>

<script>
window.addEventListener("load",function(){
    document.body.classList.add("page-in");
});
</script>

<script>
window.addEventListener("DOMContentLoaded", function(){
    const savedTheme = localStorage.getItem("theme");
    if(savedTheme === "light"){
        document.body.classList.add("light-mode");
    }
});
</script>
