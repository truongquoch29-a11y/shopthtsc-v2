<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chi Tiết Tài Khoản</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

/* ===== BODY ===== */
body{
    font-family:Arial, sans-serif;
    display:flex;
    justify-content:center;
    padding:30px 15px;
    opacity:0;
    transform:translateY(30px);
    transition:opacity 0.5s ease, transform 0.5s ease;
}

/* DARK MODE (mặc định) */
body{
    background:#0f172a;
    color:#f1f5f9;
}

/* LIGHT MODE */
body.light-mode{
    background:#f2f3f7;
    color:#0f172a;
}

body.page-in{
    opacity:1;
    transform:translateY(0);
}

/* ===== CONTAINER ===== */
.container{
    width:100%;
    max-width:500px;
    padding:22px;
    border-radius:16px;
    animation:fadeCard 0.6s ease;
}

/* DARK */
body:not(.light-mode) .container{
    background:#1e293b;
    box-shadow:0 12px 35px rgba(0,0,0,0.35);
}

/* LIGHT */
body.light-mode .container{
    background:#ffffff;
    box-shadow:0 12px 35px rgba(0,0,0,0.08);
}

@keyframes fadeCard{
    from{ opacity:0; transform:translateY(20px); }
    to{ opacity:1; transform:translateY(0); }
}

/* ===== TITLE ===== */
.title{
    text-align:center;
    font-size:22px;
    font-weight:bold;
    margin-bottom:18px;
}

/* ===== IMAGE ===== */
.image-box{
    width:100%;
    border-radius:14px;
    overflow:hidden;
    margin-bottom:15px;
}

.image-box img{
    width:100%;
    height:auto;
    display:block;
}

/* ===== INFO ===== */
.info{
    text-align:center;
    margin-bottom:15px;
}

.price{
    font-size:22px;
    font-weight:bold;
    margin-top:8px;
    color:#22c55e;
}

body.light-mode .price{
    color:#16a34a;
}

/* ===== BADGES ===== */
.badges{
    display:flex;
    flex-wrap:wrap;
    gap:8px;
    justify-content:center;
    margin-bottom:18px;
}

.badge{
    padding:8px 12px;
    border-radius:8px;
    font-size:13px;
}

/* DARK badge */
body:not(.light-mode) .badge{
    background:#334155;
    color:#f1f5f9;
}

/* LIGHT badge */
body.light-mode .badge{
    background:#e5e7eb;
    color:#0f172a;
}

/* ===== BUTTON ===== */
.pay-btn{
    display:block;
    width:100%;
    padding:14px 0;
    text-align:center;
    border-radius:12px;
    text-decoration:none;
    font-weight:bold;
    transition:all 0.25s ease;
}

/* DARK button */
body:not(.light-mode) .pay-btn{
    background:linear-gradient(45deg,#2563eb,#3b82f6);
    color:#ffffff;
}

/* LIGHT button */
body.light-mode .pay-btn{
    background:linear-gradient(45deg,#1d4ed8,#2563eb);
    color:#ffffff;
}

.pay-btn:hover{
    transform:translateY(-3px);
}

.pay-btn:active{
    transform:scale(0.98);
}
</style>
</head>

<body>

<div class="container">
    <div class="title">Chi Tiết Tài Khoản #000004</div>

    <div class="image-box">
        <img src="images/A4.jpg">
    </div>

    <div class="info">
        <div>ACC THƯỜNG</div>
        <div class="price">Giá: 130.000 đ</div>
    </div>

    <div class="badges">
        <div class="badge">Acc Dính Xác Minh</div>
        <div class="badge">Bảo Hành Gmail 7 ngày</div>
        <div class="badge">Game Không Bảo Hành</div>
    </div>

    <a href="#" class="pay-btn">Thanh Toán</a>
</div>

<script>
window.addEventListener("load",function(){
    document.body.classList.add("page-in");
});
</script>

<script>
window.addEventListener("DOMContentLoaded", function(){
    const savedTheme = localStorage.getItem("theme");
    if(savedTheme === "light"){
        document.body.classList.add("light-mode");
    }
});
</script>

</body>
</html>
